{% extends "master.html" %}

{% load widget_tweaks %}

{% block title %}
    Editar Turma
{% endblock %}

{% block content%}

    {% include "header.html" %}

    <div class="row">
        <div class="col"></div>
        <div class="col">
            
            <div class="container p-5 my-5 border"> 

                <div class="row mb-4">
                    <div class="col">
                        <a href={% url 'details' turma.id %}>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                            </svg>
                        </a>
                    </div>
                    <div class="col-6">
                        <h2 class="text-center">Editar Turma</h2>
                    </div>
                    <div class="col"></div>
                </div> 

                <form method="post" action="{% url 'editar_turma' turma.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">Salvar Edições</button>
                </form>

                <form method="post" action="{% url 'excluir_turma' turma.id %}" style="display: inline-block;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger mt-2" onclick="return confirm('Tem certeza que deseja excluir esta turma?')">Excluir turma</button>
                </form>
        
            </div>
        </div>
        <div class="col"></div>

    </div> 

    

{% endblock %}
